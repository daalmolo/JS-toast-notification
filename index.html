<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/bolerplate.css" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/550b2a4246.js"
      crossorigin="anonymous"
    ></script>
    <title>Toast notification</title>
  </head>
  <body>
    <main class="btns-container">
      <button onclick="sendNotification(msgSuccess)" class="success">
        Success
      </button>
      <button onclick="sendNotification(msgError)" class="error">Error</button>
      <button onclick="sendNotification(msgInvalid)" class="invalid">
        Invalid
      </button>
    </main>

    <div class="toastBox"></div>

    <script src="js/script.js"></script>
  </body>
</html>
